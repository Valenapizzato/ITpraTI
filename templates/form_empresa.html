<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Cadastro de Empresa</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash">{{ messages[0] }}</ul>
        {% endif %}
    {% endwith %}
    <form method="post">
        <input name="nome_empresa" placeholder="Nome da empresa"><br>
        <input name="cnpj" placeholder="CNPJ"><br>
        <input name="responsavel" placeholder="ResponsÃ¡vel pelo recrutamento"><br>
        <input name="email" placeholder="Email"><br>
        <input name="telefone" placeholder="Telefone"><br>
        <textarea name="requisitos" placeholder="Requisitos desejados"></textarea><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
