<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Perfil da Empresa</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="navbar">
  <h1 class="logo">ITpraTI</h1>
  <nav>
    <a href="/">Início</a>
    <a href="/logout">Sair</a>
  </nav>
</header>

<div class="form-container">
  <h1>Editar Perfil da Empresa</h1>
  <form method="post">
    <label>Nome:</label><input type="text" name="nome" value="{{ emp.nome }}" required>
    <label>Email:</label><input type="email" name="email" value="{{ emp.email }}" required>
    <label>CNPJ:</label><input type="text" name="cnpj" value="{{ emp.cnpj }}">
    <label>Responsável:</label><input type="text" name="responsavel" value="{{ emp.responsavel }}">
    <label>Telefone:</label><input type="text" name="telefone" value="{{ emp.telefone }}">
    <label>Endereço:</label><input type="text" name="endereco" value="{{ emp.endereco }}">
    <label>Áreas de interesse:</label><input type="text" name="areas_interesse" value="{{ emp.areas_interesse }}">
    <label>Requisitos:</label><textarea name="requisitos">{{ emp.requisitos }}</textarea>
    <label>Benefícios:</label><textarea name="beneficios">{{ emp.beneficios }}</textarea>
    <label>Cursos exigidos:</label><textarea name="cursos_exigidos">{{ emp.cursos_exigidos }}</textarea>
    <label>Modelo de trabalho:</label><input type="text" name="modelo_servico" value="{{ emp.modelo_servico }}">
    <input type="submit" value="Salvar">
  </form>
</div>

<footer>© 2025 ITpraTI</footer>
</body>
</html>
