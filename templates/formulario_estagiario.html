
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro Estagiário</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<header class="navbar">
    <h1 class="logo">ITpraTI</h1>
    <nav>
        <a href="/">Início</a>
        <a href="/formulario-estagiario">Sou Estudante</a>
        <a href="/formulario-empresa">Sou Empresa</a>
        <a href="/login">Admin</a>
    </nav>
</header>
<div class="form-container">
    <h1>Cadastro de Estagiário</h1>
    <form method="post" enctype="multipart/form-data">
        <label>Nome completo:</label><input type="text" name="nome" required>
        <label>Data de nascimento:</label><input type="date" name="data_nascimento" required>
        <label>Email:</label><input type="email" name="email" required>
        <label>Telefone:</label><input type="text" name="telefone">
        <label>Cidade / Estado:</label><input type="text" name="cidade_estado">
        <label>Curso:</label><input type="text" name="curso">
        <label>Instituição de ensino:</label><input type="text" name="instituicao">
        <label>Disponibilidade de horário:</label><input type="text" name="disponibilidade">
        <label>Link do GitHub ou portfólio (opcional):</label><input type="url" name="portfolio">
        <label>Área de interesse:</label>
        <select name="area_interesse">
            <option value="Desenvolvimento Web">Desenvolvimento Web</option>
            <option value="Banco de Dados">Banco de Dados</option>
            <option value="Segurança da Informação">Segurança da Informação</option>
        </select>
        <label>Experiências prévias:</label><textarea name="experiencias" rows="4"></textarea>
        <h2>Soft Skills (0 a 10):</h2>
        <label>Comunicação:</label><input type="range" min="0" max="10" value="0" name="soft_skill_0"><br>
<label>Trabalho em equipe:</label><input type="range" min="0" max="10" value="0" name="soft_skill_1"><br>
<label>Proatividade:</label><input type="range" min="0" max="10" value="0" name="soft_skill_2"><br>
<label>Empatia:</label><input type="range" min="0" max="10" value="0" name="soft_skill_3"><br>
<label>Flexibilidade:</label><input type="range" min="0" max="10" value="0" name="soft_skill_4"><br>
<label>Criatividade:</label><input type="range" min="0" max="10" value="0" name="soft_skill_5"><br>
<label>Gestão de tempo:</label><input type="range" min="0" max="10" value="0" name="soft_skill_6"><br>
<label>Resolução de problemas:</label><input type="range" min="0" max="10" value="0" name="soft_skill_7"><br>
<label>Pensamento crítico:</label><input type="range" min="0" max="10" value="0" name="soft_skill_8"><br>
<label>Organização:</label><input type="range" min="0" max="10" value="0" name="soft_skill_9"><br>
<label>Autonomia:</label><input type="range" min="0" max="10" value="0" name="soft_skill_10"><br>
<label>Responsabilidade:</label><input type="range" min="0" max="10" value="0" name="soft_skill_11"><br>
<label>Ética:</label><input type="range" min="0" max="10" value="0" name="soft_skill_12"><br>
<label>Liderança:</label><input type="range" min="0" max="10" value="0" name="soft_skill_13"><br>
<label>Tomada de decisão:</label><input type="range" min="0" max="10" value="0" name="soft_skill_14"><br>
<label>Aprendizado contínuo:</label><input type="range" min="0" max="10" value="0" name="soft_skill_15"><br>
<label>Relacionamento interpessoal:</label><input type="range" min="0" max="10" value="0" name="soft_skill_16"><br>
<label>Foco em resultados:</label><input type="range" min="0" max="10" value="0" name="soft_skill_17"><br>
<label>Capacidade de adaptação:</label><input type="range" min="0" max="10" value="0" name="soft_skill_18"><br>
<label>Iniciativa:</label><input type="range" min="0" max="10" value="0" name="soft_skill_19"><br>
        <label>Endereço residencial:</label><input type="text" name="endereco">
        <label>Formato de trabalho:</label><br>
        <input type="checkbox" name="formato" value="Remoto"> Remoto
        <input type="checkbox" name="formato" value="Híbrido"> Híbrido
        <input type="checkbox" name="formato" value="Presencial"> Presencial<br>
        <label>Deseja consultoria de posicionamento de mercado?</label><br>
        <input type="radio" name="consultoria" value="Sim"> Sim
        <input type="radio" name="consultoria" value="Não"> Não<br>
        <label>Upload de currículo (opcional):</label><input type="file" name="curriculo"><br>
        <input type="submit" value="Enviar">
    </form>
</div>
<footer>© 2025 ITpraTI. Conectando futuros profissionais de tecnologia.</footer>
</body>
</html>
